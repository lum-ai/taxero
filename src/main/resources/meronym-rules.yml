  - name: mero-6
    type: basic
    example: "WHOLE has four PART"
    # Berland & Charniak (1999)
    pattern: |
      ${query}
      <nsubj
      (have|has)
      >dobj
      ${skipquantifier}
      ${result}

  - name: mero-7
    type: basic
    example: "WHOLE comprises PART"
    pattern: |
      ${query}
      [lemma=comprise]
      ${skipquantifier}
      ${result}

